<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiple Scroll</title>
    <meta name="description" content="여러개의 컬럼을 스크롤 하나로 제어하기">
    <meta name="author" content="sogoonii">
    <link rel="stylesheet" href="css/3column.css">
</head>
<body>

<div class="wrap">
    <div class="header">
    </div>
    <div class="container">
        <div class="nav">
            <div class="fixable">
                <div class="article">1</div>
                <div class="article">2</div>
                <div class="article">3</div>
                <div class="article">4</div>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="article">1</div>
                <div class="article">2</div>
                <div class="article">3</div>
                <div class="article">4</div>
                <div class="article">5</div>
                <div class="article">6</div>
                <div class="article">7</div>
                <div class="article">8</div>
                <div class="article">9</div>
                <div class="article">10</div>
            </div>
        </div>
        <div class="aside">
            <div class="fixable">
                <div class="article">1</div>
                <div class="article">2</div>
                <div class="article">3</div>
                <div class="article">4</div>
                <div class="article">5</div>
                <div class="article">6</div>
                <div class="article">7</div>
                <div class="article">8</div>
                <div class="article">9</div>
                <div class="article">10</div>
                <div class="article">11</div>
                <div class="article">12</div>
                <div class="article">13</div>
                <div class="article">14</div>
                <div class="article">15</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>

<script src="https://code.jquery.com/jquery-1.5.min.js"></script>
<script src="js/sticky.js"></script>
<script>
$(function () {
    var sticky = new Sticky('.nav, .aside', '.container');
});
</script>

</body>
</html>
